services:
  - type: web
    name: Discover_Limo.BA-portfolio
    runtime: static
    # mkdir -p assets ensures the publicDir exists even if the folder is empty,
    # preventing Vite from throwing ENOTDIR on a missing or misnamed directory.
    buildCommand: mkdir -p assets && npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
